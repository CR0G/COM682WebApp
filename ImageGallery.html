<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
<meta charset="UTF-8">
<title>Moddo - The Mod and Gaming Hub</title>

<link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">

<style>
  body {
    background: #1f1f1f;
    color: #ffffff;
  }

  h3, h4, p, label {
    color: #ffffff;
  }

 .navbar {
  width: 100%;
  height: 65px;
  display: flex;
  align-items: center;
  background: #111;
  border-bottom: 2px solid #333;
  padding: 0 25px;
  position: sticky;
  top: 0;
  z-index: 10;
}

.navbar-title {
  font-size: 24px;
  font-weight: 700;
  color: white;
}

.navbar-links {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 35px;
}

.navbar-links a {
  color: white;
  text-decoration: none;
  font-size: 18px;
}

.navbar-links a:hover {
  text-decoration: underline;
}

  /* Ensure bootstrap forms look good in dark mode */
  .form-control {
    background: #2b2b2b;
    color: #fff;
    border: 1px solid #555;
  }

  .form-control:focus {
    background: #2b2b2b;
    color: #fff;
  }

  /* Image Grid Styles (unchanged) */
  #ImageList.media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 16px;
    align-items: start;
    display: grid;
   justify-content: center;
  }

  .media-body {
  padding: 12px;
  font-size: 13px;
  flex: 1;
}

  .media-card {
    border-radius: 12px;
    overflow: hidden;
    background: #2b2b2b;
    border: 1px solid #444;
     width: 260px;
   height: 360px; 
   border-radius: 12px;
   display: flex;
   flex-direction: column;
  }

  .media-thumb {
    background: #111;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #uploadPanel {
  background: #000;
  border-top: 2px solid #333;
  padding: 30px 40px;
  margin-top: 60px;
  border-radius: 12px;
  }

/* Fixed thumbnail window */
.media-thumb {
  width: 100%;
  height: 200px;
  background: #111;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}


</style>

<script src="JS/bootstrap.js"></script>
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/jquery-3.6.0.min.js"></script>
<script src="JS/gallery.js"></script>

</head>

<body>

<header class="navbar">
  <div class="navbar-title">Moddo - The Mod and Gaming Hub</div>

  <nav class="navbar-links">
    <a href="ModGallery.html">Mod Gallery</a>
    <a href="ModSubmit.html">Submit Mod</a>
    <a href="ImageGallery.html">Image Gallery</a>
  </nav>
</header>


<div class="container">

  <!-- Header -->
  <div class="row">
    <div class="col text-center">
      <h3>Image Gallery</h3>
    </div>
  </div>

  <!-- View Asset Area -->
  <div class="row mt-4">
    <div class="col-2"></div>

    <div class="col-8">
      <div style="padding:5px;">
        <button id="retImages" type="button" class="btn btn-primary">View Images</button>
      </div>
      <div id="ImageList">
      </div>
    </div>

    <div class="col-2"></div>
  </div>
</div>


<!-- Sticky Bottom Upload Panel -->
<div class="container">
  <div id="uploadPanel" class="mt-5 mb-5">
    <h5>Add Image</h5>

    <form style="font-size: 10pt;" id="newAssetForm">
      <div class="row">
        <div class="col-md-3 mb-2">
          <label for="FileName" class="form-label">File Name</label>
          <input type="text" class="form-control" id="FileName">
        </div>

        <div class="col-md-2 mb-2">
          <label for="userID" class="form-label">User Id</label>
          <input type="string" class="form-control" id="userID">
        </div>

        <div class="col-md-3 mb-2">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName">
        </div>

        <div class="col-md-3 mb-2">
          <label for="UpFile" class="form-label">File to Upload</label>
          <input type="file" class="form-control" id="UpFile">
        </div>

        <div class="col-md-1 d-flex align-items-end mb-2">
          <button type="button" id="subNewForm" class="btn btn-primary w-100">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
